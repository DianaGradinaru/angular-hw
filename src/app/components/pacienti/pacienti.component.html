<app-add-pacient (onAddPacient)="addPacient($event)"></app-add-pacient>

<div class="pacient">
  <table>
    <thead>
      <tr>
        <th>Nume</th>
        <th>Prenume</th>
        <th>Data nasterii</th>
        <th>Sex</th>
        <th>CNP</th>
        <th>Nr Telefon</th>
        <th>Sterge pacient</th>
        <th>Editeaza</th>
      </tr>
    </thead>
    <tbody>
      <tr
        app-pacient-item
        *ngFor="let pacient of pacienti"
        [pacient]="pacient"
        (onDeletePacient)="deletePacient(pacient)"
        (onEditPacient)="editPacient(pacient)"
      ></tr>
    </tbody>
  </table>
</div>
