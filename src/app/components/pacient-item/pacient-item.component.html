<td>{{ pacient.nume }}</td>
<td>{{ pacient.prenume }}</td>
<td>{{ pacient.dataNasterii }}</td>
<td>{{ pacient.sex }}</td>
<td>{{ pacient.cnp }}</td>
<td>{{ pacient.telefon }}</td>
<td>
  <app-button
    (click)="onDelete(pacient)"
    color="red"
    text="Sterge"
  ></app-button>
</td>
<td>
  <app-button
    (click)="onEdit(pacient)"
    color="blue"
    text="Editeaza"
  ></app-button>
</td>
